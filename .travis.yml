os: linux
language: node_js

jobs:
  include:
    - stage: "Test"
      name: "Lint"
      language: node_js
      node_js: 8
      script:
        - npm run jsonlint
        - npm run svglint
        - npm run wslint
        - npm run our-lint
    - name: "Build website"
      language: ruby
      rvm: 2.4.1
      install:
        - gem install jekyll
      script:
        - jekyll build
    - name: "Test package"
      language: node_js
      node_js: 8
      script:
        - npm run test

    - name: "NPM Package"
      language: node_js
      node_js: "12.13"
      if: branch = testing-ci

      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_token: "$NPM_KEY"
        on:
          branch: testing-ci

notifications:
  email:
    on_success: never
    on_failure: change
